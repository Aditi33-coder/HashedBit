<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic - CSS</title>
    <style>
        .text-here {
    font-size: 55px;
    font-family: sans-serif;
    color: black;
    text-decoration: none;
    font-style: normal;
    font-weight: normal;
    line-height: normal;
    text-align: left;
    letter-spacing: normal;
    word-spacing: normal;
}
    </style>
</head>
<body>
<div class='text-here' id='text-container'>This is some example text</div>
<input type="text" id="colorbox">
<button id="colorchange">Change Colour</button>
<br><br>
<input type="range" id="fontsize" min="10" max="100" value="55">
<br><br>
<button id="italic" class="stylebt">Italics</button>
<button id="underline" class="stylebt">Underline</button>
<button id="bold" class="stylebt">Bold</button>
<br><br>
<select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select>
<br><br>
<button id="getstyle">Get CSS</button>
<br><br>
<p id="css-props"></p>
<script>
    let textContainer = document.getElementById('text-container');
    let colorBox = document.getElementById('colorbox');
    let colorChangeButton = document.getElementById('colorchange');
    let fontSizeSlider = document.getElementById('fontsize');
    let italicButton = document.getElementById('italic');
    let underlineButton = document.getElementById('underline');
    let boldButton = document.getElementById('bold');
    let list = document.getElementById('list');
    colorChangeButton.addEventListener('click', () => {
        textContainer.style.color = colorBox.value;
    });
    italicButton.addEventListener('click', () => {
        textContainer.style.fontStyle = 'italic';
    });
    underlineButton.addEventListener('click', () => {
        textContainer.style.textDecoration = 'underline';
    });
    boldButton.addEventListener('click', () => {
        textContainer.style.fontWeight = 'bold';
    });
    fontSizeSlider.addEventListener('input', () => {
        textContainer.style.fontSize = fontSizeSlider.value + 'px';
    });
    list.addEventListener('change', () => {
        textContainer.style.fontFamily = list.value;
    });
    getstyle.addEventListener('click', () => {
        let cssProps = getComputedStyle(textContainer);
        let cssText = '';
        for (let i = 0; i < cssProps.length; i++) {
            cssText += cssProps[i] + ': ' + cssProps.getPropertyValue(cssProps[i]) + '; ';
        }
        document.getElementById('css-props').textContent = cssText;
    });
</script>

</body>
</html>
